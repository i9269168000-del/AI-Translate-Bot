{% extends "base.html" %}

{% block title %}Page Not Found - Flask Web Server{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle display-1 text-warning"></i>
            </div>
            
            <h1 class="display-4 fw-bold mb-3">404</h1>
            <h2 class="h4 mb-4">Page Not Found</h2>
            
            <p class="lead mb-4">
                Sorry, the page you are looking for doesn't exist or has been moved.
            </p>
            
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>
                    Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>
                    Go Back
                </a>
            </div>
            
            <div class="mt-5">
                <h5>Available Pages:</h5>
                <ul class="list-unstyled">
                    <li class="mb-2">
                        <a href="{{ url_for('index') }}" class="text-decoration-none">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="{{ url_for('about') }}" class="text-decoration-none">
                            <i class="fas fa-info-circle me-2"></i>About
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="{{ url_for('contact') }}" class="text-decoration-none">
                            <i class="fas fa-envelope me-2"></i>Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
